<html>
  <body>
    <form action="/addgame" method="post">
      <label target="gameName">Name</label><input type="text" name="gameName"><br />
      <label target="gameWidth">Width</label><input type="text" name="gameWidth"><br />
      <label target="gameHeight">Height</label><input type="text" name="gameHeight"><br />
      <input type="submit" value="add">
    </form>
    <table>
      <tr>
        <th>Name</th>
        <th>Width</th>
        <th>Height</th>
      </tr>
      {% for game in game_list %}
      <tr>
        <td>{{ game.name }}</td>
        <td>{{ game.key.id }}</td>
        <td>{{ game.key }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
